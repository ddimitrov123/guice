<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<h2 style="text-align: center">History Page</h2>

<a href="/welcome" style="margin: 46%">Go to Welcome Page</a>
    <table class="table table-striped" style="width: 80%; margin: 0px 12%;">
        <tr>
            <th>Transaction</th>
            <th>Before</th>
            <th>After</th>
            <th style="width: 12%">Date</th>
        </tr>
        @Repeat(items=history, var="history")
        <tr>
            <td>${history.transaction}</td>
            <td>${history.before_transaction}</td>
            <td>${history.after_transaction}</td>
            <td>${history.date}</td>
        </tr>
    </table>
<div style="text-align: center">
    <a href="/history?page=${page - 1}">previous</a>
    <a href="/history?page=${page + 1}">next</a>
</div>
</body>
</html>
