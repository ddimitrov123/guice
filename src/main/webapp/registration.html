<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>

<h1 style="text-align: center">Registration Page</h1>

<div class="container">
    <div class="jumbotron" style=" width:600px; margin: 50px auto">

        <form transaction="/registration" method="post">
            @ShowIf(true)
            <p>${message}</p>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="must be between 3-10 letters and digits">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="must be between 6 and 12 letters and digits">
            </div>

            <button type="submit" class="btn btn-group-justified">Register</button>
            <a href="/login" class="btn btn-link" style="margin: 10px 210px">Login</a>

        </form>
    </div>
</div>
</body>
</html>
