<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body>
<h2 style="text-align: center">Welcome Page</h2>
<div class="container">
    <div class="jumbotron" style=" width:600px; margin: 50px auto">
        <form class="form-inline" transaction="/welcome" method="post">
            <div class="form-group">
                <p style="margin:5% 45%;">${display}</p>
                <label class="sr-only" for="exampleInputDeposit">Amount (in dollars)</label>
                <label class="sr-only" for="exampleInputWithdraw">Amount (in dollars)</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="exampleInputDeposit" name="deposit" placeholder="Deposit">
                    <input type="text" class="form-control" id="exampleInputWithdraw" name ="withdraw" placeholder="Withdraw">
                </div>
            </div>
            <p><button type="submit" class="btn btn-primary" style="margin: 10px 30%;">Transfer cash</button></p>
        </form>
        <a href="/history" style="margin:37%">history</a>
    </div>
</div>
<a href="/logout" style="margin: 5% 41%;"><img src="logout.png" alt="logout"/></a>

</body>
</html>
